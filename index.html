<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga do Empreendedor - Login</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="login.css"> </head>
<body>
    <div id="login-container">
        <div id="login-box">
            <h1>Saga do Empreendedor</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="username" style="text-align: center;">Nome de Herói</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password" style="text-align: center;">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Entrar na Aventura</button>
            </form>
            <p class="login-footer">Qualquer nome de usuário e senha funcionarão. é só um teste :0</p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
